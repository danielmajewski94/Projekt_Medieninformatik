    <div class="grid-container">
        <div class="item cell-2">
            <p style="text-align: left;">
            <h1>Kontakt</h1>
            </p>
        </div>
        <div class="item cell-2 con_kontaktdaten">
            <div class="con_daten">
                <h1>Daniel Majewski</h1>
                <p>
                <p>Tel.: 015738312479
                <p>E-Mail: daniel.majewski94@web.de</p>
                <p>Web: www.majewski-fotografie.de</p>
                </p>
            </div>
        </div>
        <div class="item cell-2">
            <form id="contactForm" class="uem_ContactForm">
                <p>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="inputMail" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="inputMail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="inputMailtext" class="form-label">Nachricht</label>
                    <textarea class="form-control" id="inputMailtext" rows="3"></textarea>
                </div>
                </p>

                <button type="button" class="btn btn-primary" onclick="sendEmail()">
                    SENDEN
                </button>
            </form>
        </div>
    </div>





    <footer class="footer">

            <div class="item ss_copyright" style="padding-bottom: 0px;">

            </div>
            <div class="item ss_impressum" style="padding-bottom: 0px;">

                    Daniel Majewski<br>
                    Am Madenbach 19, 97708 Bad Bocklet<br>
                    E-Mail: daniel.majewski94@web.de</p>
            </div>
            <div class="item ss_buttonausrichtung" style="padding-bottom: 0px;">
                <button id="btn_datenschutz" href="Dokumente/Datenschutz.pdf" target="_blank">Datenschutz</button>
            </div>
        </div>
    </footer>


    <script>
        var inputName = document.getElementById('inputName');
        var inputMail = document.getElementById('inputMail');
        var inputMailtext = document.getElementById('inputMailtext');

        function sendEmail(event) {
            if (event) event.preventDefault();

            const params = {
                to_name: 'Daniel',
                from_name: inputName.value,
                from_email: inputMail.value,
                message: inputMailtext.value
            };

            emailjs.send('service_vcbxxq7', 'template_yc7w0tg', params)
                .then(response => {
                    alert('E-Mail erfolgreich gesendet!');
                }, error => {
                    alert('Fehler beim Senden der E-Mail.');
                });
        }
    </script>
